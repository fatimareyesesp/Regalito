<html>
<head>

        body {

    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('NooOOo jeje, feliz séptimo mes, te amito corazoncito <3.');

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <h3 align="center">¿Hoy cumplimos 12 meses juntos?</h3>
    <div class="justify-content: center">
        <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
